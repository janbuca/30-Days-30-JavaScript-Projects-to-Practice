<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Alarm</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <img src="./image/image_1.png" alt="">
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="colum">
                <select name="" id="">
                    <option value="hour" selected hidden>Hour</option>
                </select>
            </div>
            <div class="colum">
                <select name="" id="">
                    <option value="minute" selected hidden>Minute</option>
                </select>
            </div>
            <div class="colum">
                <select name="" id="">
                    <option value="AM/PM" selected hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button>Set Alarm</button>
    </div>
    <script src="./js/scri[t.js"></script>
</body>

</html>
